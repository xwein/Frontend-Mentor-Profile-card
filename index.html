<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Profile card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"> 
      </head>

<body>

<div class="container">

   <div class="profile">
    <img src="image-victor.jpg" alt="">
    <h1 class="name">Victor Crest,<span class="age"> 26</span></h1>
    <p class="city">London</p>
   </div>

    <div class="stats"> 
      <div class="grid-item" ><h1 class="numbers">80k</h1></div> 
      <div class="grid-item"> <h1 class="numbers">803K</h1></div>
      <div class="grid-item"> <h1 class="numbers">1.4K</h1></div>
      <div class="grid-item"> <p class="type">Followers</p></div>
      <div class="grid-item"><p class="type">Likes</p></div>
      <div class="grid-item"><p class="type">Photos</p></div>
    </div>

</div>
    
</body>
</html>
